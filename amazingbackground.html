<!DOCTYPE html>
<html>
<head>
    <title>amazing background usage</title>
    <style>
        .demo1 {
            width: 300px;
            height: 200px;

            background-image:
                repeating-linear-gradient(45deg,
                    rgba(255,0,0,.3) 0,
                    rgba(255,0,0,.3) 10px,
                    rgba(0,255,0,.3) 10px,
                    rgba(0,255,0,.3) 20px,
                    rgba(0,0,255,.3) 20px,
                    rgba(0,0,255,.3) 30px,
                    rgba(100,100,0,.3) 30px,
                    rgba(100,100,0,.3) 40px
                ),
                repeating-linear-gradient(145deg,
                    rgba(255,0,0,.3) 0,
                    rgba(255,0,0,.3) 10px,
                    rgba(0,255,0,.3) 10px,
                    rgba(0,255,0,.3) 20px,
                    rgba(0,0,255,.3) 20px,
                    rgba(0,0,255,.3) 30px,
                    rgba(100,100,0,.3) 30px,
                    rgba(100,100,0,.3) 40px
                );
        }
    </style>
</head>
<body>
<div class="demo1"></div>
</body>
</html>
